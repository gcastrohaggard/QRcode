<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit a Safety Concern</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f9fafb; padding: 2rem; color: #1f2937; }
    h1 { text-align: center; color: #be123c; }
    form { max-width: 600px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 0.75rem; margin-top: 0.5rem; border: 1px solid #d1d5db; border-radius: 6px; }
    button { background: #dc2626; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 6px; margin-top: 1.5rem; cursor: pointer; font-weight: bold; }
    button:hover { background: #b91c1c; }
  </style>
</head>
<body>
  <h1>üìù Submit a Safety Concern</h1>
  <form>
    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="Site or room where concern occurred" required>

    <label for="type">Concern Type</label>
    <select id="type" name="type" required>
      <option value="">Select one</option>
      <option value="Hazard">Hazard</option>
      <option value="Policy Violation">Policy Violation</option>
      <option value="Client Risk">Client Risk</option>
      <option value="Environmental Issue">Environmental Issue</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="5" placeholder="Describe what happened and any actions taken..." required></textarea>

    <label for="anonymous">Submit Anonymously?</label>
    <select id="anonymous" name="anonymous">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <button type="submit">Submit Concern</button>
  </form>
</body>
</html>
